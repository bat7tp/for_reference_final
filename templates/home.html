<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Home World!</h1>
        {% for post in posts%}
            <h1>{{ post.title }}</h1>
            <p>By {{ post.author }} on {{ post.date_published }}</p>
            <p>{{ post.content }}</p>
        {% endfor %}

     {%for row in blog_posts%}
    <tr>
         {{row[1]}}, By: {{row[2]}}
    </tr>

   <tr>
         About: {{row[3]}}, Published: {{row[4]}}
    </tr>
    {%endfor%}

<a href="/login"><input type = submit value = Login/></a>


</body>
</html>
